name: Build & push Docker image

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      UNITY_VERSION: "2021.3.3f1"
      IMAGE_VERSION: "1"

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Docker Login
      uses: docker/login-action@v2.0.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v2.0.0
      id: setup-buildx
    
    - name: Cache
      uses: actions/cache@v3.0.4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    
    - name: Build and push Docker images
      uses: docker/build-push-action@v3.0.0
      id: build-push
      with:
        build-args: |
            UNITY_VERSION=${{ env.UNITY_VERSION }}
            IMAGE_VERSION=${{ env.IMAGE_VERSION }}
        builder: ${{ steps.setup-buildx.outputs.name }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/unity-ci-dotnet:${{ env.UNITY_VERSION}}-codequality-${{ env.IMAGE_VERSION }}

    - name: Check output digest
      run: echo ${{ steps.build-push.outputs.digest }}
